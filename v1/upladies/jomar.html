<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rua Jomar</title>
    <!-- Links para o Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o seu arquivo de estilo customizado -->
    <link href="caminho_para_arquivo_custom.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <!-- Código do header aqui -->
    </header>

    <!-- Conteúdo da página -->
    <div class="container">
        <!-- Fundo rosa com título "Jomar" -->
        <div class="row mt-4" style="background-color: #ffe4e1; padding: 10px;">
            <div class="col-md-12 text-center">
                <h2>Jomar</h2>
            </div>
        </div>

        <!-- Atualizar -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Atualizar:</h2>
                <ul>
                    <li>
                        Imagem da Rua: <!-- Coloque aqui a imagem da rua -->
                    </li>
                    <li>
                        Ponto de Referência: <!-- Coloque aqui o ponto de referência -->
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main -->
        <main class="mt-4">
            <form action="pagina_desafio_concluido.html" method="post" enctype="multipart/form-data">
                <!-- Campo de upload de arquivo -->
                <div class="mb-3">
                    <label for="arquivo">Enviar foto:</label>
                    <input type="file" class="form-control" id="arquivo" name="arquivo">
                </div>

                <!-- Campo de ponto de referência -->
                <div class="mb-3">
                    <label for="pontoReferencia">Ponto de Referência:</label>
                    <input type="text" class="form-control" id="pontoReferencia" name="pontoReferencia">
                </div>

                <!-- Botão submit -->
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
    </div>

    <!-- Importe o Bootstrap JS via CDN antes de fechar a tag </body> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
