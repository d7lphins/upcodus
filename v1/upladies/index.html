<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>

<body>
    <!-- Conteúdo da página será inserido aqui -->
    <div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Logo Aqui</h3>
                    <form>
                        <div class="form-group">
                            <label for="inputUsername">Usuário</label>
                            <input type="text" class="form-control" id="inputUsername" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Senha</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua senha" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkRemember">
                            <label class="form-check-label" for="checkRemember">Relembrar</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
