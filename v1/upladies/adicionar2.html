<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar</title>
    <!-- Links para o Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o seu arquivo de estilo customizado -->
    <link href="caminho_para_arquivo_custom.css" rel="stylesheet">
    <!-- Font Awesome via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <!-- Código do header aqui -->
    </header>

    <!-- Conteúdo da página -->
    <div class="container">
        <!-- Fundo rosa -->
        <div class="row mt-4" style="background-color: #ffe4e1; padding: 10px;">
            <div class="col-md-12">
                <div class="row align-items-center">
                    <div class="col-md-1">
                        <i class="fa fa-map-marker fa-3x"></i>
                    </div>
                    <div class="col-md-11">
                        <h5>Endereço:</h5>
                        <input type="text" class="form-control" id="endereco" name="endereco">
                    </div>
                </div>
                <div class="row align-items-center mt-3">
                    <div class="col-md-1">
                        <i class="fa fa-map-pin fa-3x"></i>
                    </div>
                    <div class="col-md-11">
                        <h5>CEP Digital</h5>
                        <input type="text" class="form-control" id="cepDigital" name="cepDigital">
                        <i class="fa fa-question-circle-o fa-lg ml-2" title="Dados fornecidos pela integração com a API do Google Maps"></i>
                    </div>
                </div>
                <div class="row align-items-center mt-3">
                    <div class="col-md-1">
                        <i class="fa fa-map-pin fa-3x"></i>
                    </div>
                    <div class="col-md-11">
                        <h5>CEP Manual</h5>
                        <input type="text" class="form-control" id="cepManual" name="cepManual">
                        <i class="fa fa-question-circle-o fa-lg ml-2" title="CEP inserido manualmente"></i>
                    </div>
                </div>
                <div class="row align-items-center mt-3">
                    <div class="col-md-1">
                        <i class="fa fa-map-pin fa-3x"> CEP Existente de Locais Próximos</i>
                    </div>
                    <div class="col-md-11">
                        <h5>CEP Existente de Locais Próximos</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main -->
        <main class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <img src="caminho_para_imagem.jpg" alt="Imagem" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <label for="observacao">Observação:</label>
                    <textarea class="form-control" id="observacao" name="observacao" rows="4"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Importe o Bootstrap JS via CDN antes de fechar a tag </body> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
